<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Login</title>
</head>

<body>
    <div class='container'>
        <div class='card'>
            <h1> Cadastrar</h1>

            <div id='cadError'></div>
            <div id='cadSuccess'></div>

            <div class='label-float'>
                <input type='text' id='nome' placeholder='' required>
                <label id='labelNome' for='nome'>Nome</label>
            </div>

            <div class='label-float'>
                <input type='text' id='usuario' placeholder='' required>
                <label id='labelUsuario' for='usuario'>UsuÃ¡rio</label>
            </div>

            <div class='label-float'>
                <input type='text' id='email' placeholder='' required>
                <label id='labelEmail' for='email'>Email</label>
            </div>


            <div class='label-float'>
                <input type='password' id='senha' placeholder='' required>
                <label id='labelSenha' for='usuario'>Senha</label>
                <i id='verSenha' class="fa-solid fa-eye"></i>
            </div>

            <div class='label-float'>
                <input type='password' id='confirmSenha' placeholder='' required>
                <label id='labelConfirmSenha' for='confirmSenha'>Confirmar Senha</label>
                <i id='verConfirmSenha' class="fa-solid fa-eye"></i>
            </div>
            <!--     estou utilizando justifi-center pois vou utilizar flexbox -->
            <div class='justify-center'>
                <button onclick='cadastrar()'>Cadastrar</button>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/cadastro.js"></script>
