<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Hamilton.css">
    <link rel="shortcut icon" href="../assets/images/cavallino.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Piloto - Hamilton</title>
</head>

<body>
    <header id="header">
        <nav class="nav"><!-------Inicio da navbar------->
            <a href="./index.html"><img src="./img/back-ham.png" class="logo"></a>
            <ul class="nav-login">
                <li class="menu-item"><a href="./login.html">Login</a></li>
                <li class="menu-item"><a href="./cadastro.html">Cadastro</a></li>
            </ul>
        </nav><!-------Fim da navbar------->
    </header>
    <section id="pilot-carrer">
        <div class="container">
            <div class="pilot">
                <div class="pilot-col-2">
                    <div class="infos">
                        <h1 class="pilot-name">Alan Prost</h1>
                        <div class="pilot-infos">
                            <span class="span-info">1.65 m</span>
                            <span class="span-info">França</span>
                            <span class="span-info">58 KG</span>
                        </div>
                        <div class="infos-description">
                            <span>Altura</span>
                            <span>Pais Origem</span>
                            <span>Peso</span>
                        </div>
                    </div>
                    <div class="stats">
                        <h2 class="carrer">Carreira</h2>
                        <div class="pilot-stats-row-1">
                            <span class="span-info">51 Corridas Vencidas</span>
                            <span class="span-info">33 Pole positions</span>
                            <span class="span-info">199 Corridas Disputadas</span>
                        </div>
                        <div class="pilot-stats-row-2">
                            <span class="span-info">106  Vezes no Pódio</span>
                            <span class="span-info">tetracampeão mundial</span>
                            <span class="span-info">41 Voltas Rápidas</span>
                        </div>
                        <div class="charts">
                            <canvas id="chartPoints"></canvas>
                            <canvas id="chartStatus"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- -------------------------------------------------------------------------------------------------- -->

    <footer id="footer"> <!-- Inicio do footer -->
        <span class="footer-text">&copy; Desenvolvido com &hearts; por Lucas Rodrigues</span>
        <a href="https://github.com/LucasRodriguesCartaxo" target="_blank" class="github-logo"><img
                src="./img/logo githun.png"></a>
    </footer> <!-- Fim do footer -->

    <!-- -------------------------------------------------------------------------------------------------- -->
</body>

</html>

<script>
    const chartPoints = document.getElementById('chartPoints');
    const chartStatus = document.getElementById('chartStatus');

    new Chart(chartPoints, {
        type: 'bar',
        data: {
            labels: ["1980", "1981", "1982", "1983", "1984", "1985", "1986", "1987", "1988", "1989", "1990", "1991", "1992", "1993"],
            datasets: [{
                label: 'Pontos',
                data: ["46", "127", "119", "186", "216.5", "238", "235", "162", "308", "249", "227", "119", "276",'111'],
                backgroundColor: '#ce1126',
                barThickness: 30,
                borderWidth: 2
            },
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#CCC'
                    },
                    grid: {
                        color: '#CCC'
                    }
                },
                x: {
                    ticks: {
                        color: '#CCC'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#CCC'
                    }
                },
                title: {
                    display: true,
                    text: 'Pontos por Temporada na Fórmula 1',
                    color: '#FFF',
                    font: {
                        size: 15
                    }
                }
            },
        },
    });

    new Chart(chartStatus, {
        type: 'bar',
        data: {
            labels: ["1980", "1981", "1982", "1983", "1984", "1985", "1986", "1987", "1988", "1989", "1990", "1991", "1992", "1993"],
            datasets: [{
                label: 'Vitórias',
                data: [4, 5, 2, 3, 3, 4, 1, 11, 10, 10, 9, 11, 11, 11, 8, 0, 0, 2,],
                backgroundColor: '#fff',
                barThickness: 25,
                borderWidth: 2
            },
            {
                label: 'Pódios',
                data: [12, 10, 5, 9, 6, 7, 5, 16, 17, 17, 13, 17, 17, 14, 17, 9, 6, 4],
                backgroundColor: '#ce1126',
                barThickness: 25,
                borderWidth: 2
            },
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#CCC'
                    },
                    grid: {
                        color: '#CCC'
                    }
                },
                x: {
                    ticks: {
                        color: '#CCC'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#CCC'
                    }
                },
                title: {
                    display: true,
                    text: 'Vitórias e Pódios',
                    color: '#fff',
                    font: {
                        size: 15
                    }
                }
            },
        }
    });
</script>
