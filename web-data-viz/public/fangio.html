<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/max.css">
    <link rel="shortcut icon" href="../assets/images/cavallino.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Piloto - Juan Manuel Fangio</title>
</head>

<body>
    <header id="header">
        <nav class="nav"><!-------Inicio da navbar------->
            <a href="./index.html"><img src="./img/back max.png" class="logo"></a>
            <ul class="nav-login">
                <li class="menu-item"><a href="./login.html">Login</a></li>
                <li class="menu-item"><a href="./cadastro.html">Cadastro</a></li>
            </ul>
        </nav><!-------Fim da navbar------->
    </header>
    <section id="pilot-carrer">
        <div class="container">
            <div class="pilot">
                <!-- <div class="pilot-col-1">
                    <img src="../assets/images/stats-leclerc.png">
                </div> -->
                <div class="pilot-col-2">
                    <div class="infos">
                        <h1 class="pilot-name">Juan Manuel Fangio</h1>
                        <div class="pilot-infos">
                            <span class="span-info">1.74 M</span>
                            <span class="span-info">Argentino</span>
                            <span class="span-info">72 KG</span>
                        </div>
                        <div class="infos-description">
                            <span>Altura</span>
                            <span>Pais Origem</span>
                            <span>Peso</span>
                        </div>
                    </div>
                    <div class="stats">
                        <h2 class="carrer">Carreira</h2>
                        <div class="pilot-stats-row-1">
                            <span class="span-info">24 Corridas Vencidas</span>
                            <span class="span-info">29 Pole positions</span>
                            <span class="span-info">52 Corridas Disputadas</span>
                        </div>
                        <div class="pilot-stats-row-2">
                            <span class="span-info">35 Vezes no Pódio</span>
                            <span class="span-info">Pentacampeão mundial</span>
                            <span class="span-info">23 Voltas Rápidas</span>
                        </div>
                        <div class="charts">
                            <canvas id="chartPoints"></canvas>
                            <canvas id="chartStatus"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- -------------------------------------------------------------------------------------------------- -->

    <footer id="footer"> <!-- Inicio do footer -->
        <span class="footer-text">&copy; Desenvolvido com &hearts; por Lucas Rodrigues</span>
        <a href="https://github.com/LucasRodriguesCartaxo" target="_blank" class="github-logo"><img
                src="./img/logo githun.png"></a>
    </footer> <!-- Fim do footer -->

    <!-- -------------------------------------------------------------------------------------------------- -->
</body>

</html>

<script>
    const chartPoints = document.getElementById('chartPoints');
    const chartStatus = document.getElementById('chartStatus');

    new Chart(chartPoints, {
        type: 'bar',
        data: {
            labels: ["1950", "1951", "1952", "1953", "1954", "1955", "1956", "1957", "1958"],
            datasets: [{
                label: 'Pontos',
                data: ["30", "25", "20", "70", "48", "45", "42", "38", "0"],
                backgroundColor: '#f7f7f7',
                barThickness: 30,
                borderWidth: 2
            },
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#CCC'
                    },
                    grid: {
                        color: '#CCC'
                    }
                },
                x: {
                    ticks: {
                        color: '#CCC'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#CCC'
                    }
                },
                title: {
                    display: true,
                    text: 'Pontos por Temporada na Fórmula 1',
                    color: '#FFF',
                    font: {
                        size: 15
                    }
                }
            },
        },
    });

    new Chart(chartStatus, {
        type: 'bar',
        data: {
            labels:["1950", "1951", "1952", "1953", "1954", "1955", "1956", "1957", "1958"],
            datasets: [{
                label: 'Vitórias',
                data: [3, 3, 1, 6, 4, 3, 4, 0],
                backgroundColor: '#224074',
                barThickness: 30,
                borderWidth: 2
            },
            {
                label: 'Pódios',
                data: [6, 5, 4, 9, 8, 6, 8, 0],
                backgroundColor: '#f7f7f7',
                barThickness: 30,
                borderWidth: 2
            },
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#CCC'
                    },
                    grid: {
                        color: '#CCC'
                    }
                },
                x: {
                    ticks: {
                        color: '#CCC'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#CCC'
                    }
                },
                title: {
                    display: true,
                    text: 'Vitórias e Pódios',
                    color: '#fff',
                    font: {
                        size: 15
                    }
                }
            },
        }
    });
</script>
