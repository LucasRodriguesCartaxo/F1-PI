<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Schumacher.css">
    <link rel="shortcut icon" href="../assets/images/cavallino.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Piloto - Michael Schumacher</title>
</head>

<body>
    <header id="header">
        <nav class="nav"><!-------Inicio da navbar------->
            <a href="./index.html"><img src="./img/back-schumaccer.png" class="logo"></a>
            <ul class="nav-login">
                <li class="menu-item"><a href="./login.html">Login</a></li>
                <li class="menu-item"><a href="./cadastro.html">Cadastro</a></li>
            </ul>
        </nav><!-------Fim da navbar------->
    </header>
    <section id="pilot-carrer">
        <div class="container">
            <div class="pilot">
                <!-- <div class="pilot-col-1">
                    <img src="../assets/images/stats-leclerc.png">
                </div> -->
                <div class="pilot-col-2">
                    <div class="infos">
                        <h1 class="pilot-name">Michael Schumacher</h1>
                        <div class="pilot-infos">
                            <span class="span-info">1.74 m</span>
                            <span class="span-info">Alemanha</span>
                            <span class="span-info">72 KG</span>
                        </div>
                        <div class="infos-description">
                            <span>Altura</span>
                            <span>Pais Origem</span>
                            <span>Peso</span>
                        </div>
                    </div>
                    <div class="stats">
                        <h2 class="carrer">Carreira</h2>
                        <div class="pilot-stats-row-1">
                            <span class="span-info">91 Corridas Vencidas</span>
                            <span class="span-info">68 Pole positions</span>
                            <span class="span-info">308 Corridas Disputadas</span>
                        </div>
                        <div class="pilot-stats-row-2">
                            <span class="span-info">155 Vezes no Pódio</span>
                            <span class="span-info">heptacampeão mundial</span>
                            <span class="span-info">77 Voltas Rápidas</span>
                        </div>
                        <div class="charts">
                            <canvas id="chartPoints"></canvas>
                            <canvas id="chartStatus"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- -------------------------------------------------------------------------------------------------- -->

    <footer id="footer"> <!-- Inicio do footer -->
        <span class="footer-text">&copy; Desenvolvido com &hearts; por Lucas Rodrigues</span>
        <a href="https://github.com/LucasRodriguesCartaxo" target="_blank" class="github-logo"><img
                src="./img/logo githun.png"></a>
    </footer> <!-- Fim do footer -->

    <!-- -------------------------------------------------------------------------------------------------- -->
</body>

</html>

<script>
    const chartPoints = document.getElementById('chartPoints');
    const chartStatus = document.getElementById('chartStatus');

    new Chart(chartPoints, {
        type: 'bar',
        data: {
            labels: ['2012', '2011', '2010', '2006', '2005', '2004', '2003', '2002', '2001', '2000', '1999', '1998', '1997', '1996', '1995', '1994', '1993', '1992', '1991'],
            datasets: [{
                label: 'Pontos',
                data: ['49 ', '76 ', '72 ', '116', '62', '148 ', '93 ', '144 ', '108 ', '108 ', '44 ', '56 ', '78 ', '59 ', '102 ', '92 ', '54 ', '53 ', '0'],
                backgroundColor: '#ee161f',
                barThickness: 30,
                borderWidth: 2
            },
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#CCC'
                    },
                    grid: {
                        color: '#CCC'
                    }
                },
                x: {
                    ticks: {
                        color: '#CCC'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#CCC'
                    }
                },
                title: {
                    display: true,
                    text: 'Pontos por Temporada na Fórmula 1',
                    color: '#FFF',
                    font: {
                        size: 15
                    }
                }
            },
        },
    });

    new Chart(chartStatus, {
        type: 'bar',
        data: {
            labels: ['2012', '2011', '2010', '2006', '2005', '2004', '2003', '2002', '2001', '2000', '1999', '1998', '1997', '1996', '1995', '1994', '1993', '1992', '1991'],
            datasets: [{
                label: 'Vitórias',
                data: ['0', '0', '0', '7', '7', '13', '6', '11', '9', '9', '2', '6', '5', '3', '9', '8', '1', '1', '0'],
                backgroundColor: '#fff200',
                barThickness: 25,
                borderWidth: 2
            },
            {
                label: 'Pódios',
                data: ['0', '0', '1', '12', '9', '13', '13', '17', '14', '13', '5', '11', '9', '9', '11', '13', '5', '3', '0'],
                backgroundColor: '#ee161f',
                barThickness: 25,
                borderWidth: 2
            },
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#CCC'
                    },
                    grid: {
                        color: '#CCC'
                    }
                },
                x: {
                    ticks: {
                        color: '#CCC'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#CCC'
                    }
                },
                title: {
                    display: true,
                    text: 'Vitórias e Pódios',
                    color: '#fff',
                    font: {
                        size: 15
                    }
                }
            },
        }
    });
</script>
