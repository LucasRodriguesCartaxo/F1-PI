<script>
    function gerarGrafico() {

        const chartPoints = document.getElementById('chartPoints');
        var corretas = 0;
        var erradas = 0;


        fetch(`/quiz/dados/${sessionStorage.getItem("ID_USUARIO")}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    corretas = json[0].qtd_corretas;
                    ultimaPontuacao.innerHTML = corretas
                    erradas = json[0].qtd_erradas;

                    new Chart(chartPoints, {
                        type: 'pie',
                        data: {
                            labels: ['Errado', 'Certo'],
                            datasets: [{
                                label: 'Pontos',
                                data: [erradas, corretas],
                                backgroundColor: ['#ff0000', '#008000'],
                                barThickness: 30,
                                borderWidth: 2
                            },
                            ]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        color: '#CCC'
                                    },
                                    grid: {
                                        color: '#CCC'
                                    }
                                },
                                x: {
                                    ticks: {
                                        color: '#CCC'
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    labels: {
                                        color: '#CCC'
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Pontos por Temporada na Fórmula 1',
                                    color: '#fff',
                                    font: {
                                        size: 15
                                    }
                                }
                            },
                        },
                    });
                });

            } else {

                console.log("Houve um erro ao tentar pegar dados do quiz!");

                resposta.text().then(texto => {
                    alert(`Houve um erro ao tentar pegar dados do quiz!`)
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
    }

    function totalTentativas() {
        fetch(`/quiz/totalTentativas/${sessionStorage.getItem("ID_USUARIO")}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    textoDototal.innerHTML = json[0].total_de_tentativas
                });

            } else {

                console.log("Houve um erro ao tentar pegar dados do quiz!");

                resposta.text().then(texto => {
                    alert(`Houve um erro ao tentar pegar dados do quiz!`)
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
    }

    function pontuacaoMaxima() {
        fetch(`/quiz/pontuacaoMaxima/${sessionStorage.getItem("ID_USUARIO")}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    pontMaxima.innerHTML = json[0].max_pontuacao; // esses dados eu estou pegando o AS que eu utilei no quiz model
                    pontMinima.innerHTML = json[0].min_pontuacao;
                    pontMedia.innerHTML = json[0].media_pontuacao;

                });

            } else {

                console.log("Houve um erro ao tentar pegar dados do quiz!");

                resposta.text().then(texto => {
                    alert(`Houve um erro ao tentar pegar dados do quiz!`)
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
    }



    gerarGrafico()
    totalTentativas()
    pontuacaoMaxima()
</script>
